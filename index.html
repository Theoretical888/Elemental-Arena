<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-icons header-left">
            <span class="fa-solid fa-fire-flame-curved"></span>
            <span class="fa-solid fa-droplet"></span>
            <span class="fa-brands fa-envira"></span>
        </div>
        <div>
            <h1 id="title">Elemental Arena</h1>
        </div>
        <div class="header-icons header-right">
            <span class="fa-brands fa-envira"></span>
            <span class="fa-solid fa-droplet"></span>
            <span class="fa-solid fa-fire-flame-curved"></span>
        </div>
    </header>
    <main>
        <div id="fire" class="element">
            <div class="element-icon">
                <span class="fa-solid fa-fire-flame-curved large-icon" id="fire-large"></span>
                <p class="element-name">Fire</p>
            </div>
            <div class="result-alert">
                <p id="player-win-alert"></p>
            </div>
        </div>
        <div id="water" class="element">
            <button id="reset-button">Reset</button>
            <div class="element-icon">
                <span class="fa-solid fa-droplet large-icon" id="water-large"></span>
                <p class="element-name">Water</p>
            </div>
            <div class="result-alert">
                <p id="tie-alert"></p>
            </div>
        </div>
        <div id="earth" class="element">
            <div class="element-icon">
                <span class="fa-brands fa-envira large-icon" id="earth-large"></span>
                <p class="element-name">Earth</p>
            </div>
            <div class="result-alert">
                <p id="enemy-win-alert"></p>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="footer-left">
            <p id="player-score">Player: 0</p>
        </div>
        <div id="footer-middle">
            <div id="enemy-choice-div">
                <span class="fa-solid fa-question" id="enemy-choice"></span>
            </div>
            <p id="enemy-choice-tag">Enemy Selection</p>
        </div>
        <div id="footer-right">
            <p id="enemy-score">0 :Enemy</p>
        </div>
    </footer>
  
    
    <script src="main.js"></script>
</body>"
</html>
